<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas bottazzini grafico a stella </h1>

<canvas id="myCanvas" width="300" height="200">
Sorry, your browser does not support canvas.
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(150,100,75,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();

// Set a start-point
ctx.moveTo(150, 0);

// Set an end-point
ctx.lineTo(195, 135);
ctx.lineTo(80, 52);
ctx.lineTo(220, 52);
ctx.lineTo(105, 135);
ctx.lineTo(150, 0);

// Stroke it (Do the Drawing)
ctx.stroke();
</script>
</body>
</html>
