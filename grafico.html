<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas bottazzini grafico a stella</h1>

<canvas id="myCanvas" width="300" height="230" style="border: 1px solid black;">
Sorry, your browser does not support canvas.
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(150,115,75,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();

// Set a start-point 
ctx.moveTo(150, 40);

// Set an end-point 
ctx.lineTo(195, 175);
ctx.lineTo(80, 92);
ctx.lineTo(220, 92);
ctx.lineTo(105, 175);
ctx.lineTo(150, 40);

// Stroke it d
ctx.stroke();
</script>
</body>
</html>
