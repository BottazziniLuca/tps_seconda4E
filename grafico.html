<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas arc() Method</h1>

<canvas id="myCanvas" width="1000" height="1000">
Sorry, your browser does not support canvas.
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(100,50,50,0,2*Math.PI);
ctx.stroke();
  ctx.beginPath();

// Set a start-point
ctx.moveTo(100, 0);

// Set an end-point
ctx.lineTo(130, 90);
ctx.lineTo(53, 35);
  ctx.lineTo(147, 35);
  ctx.lineTo(70, 90);
  ctx.lineTo(100, 0);

// Stroke it (Do the Drawing)
ctx.stroke();
</script>
</body>
</html>
